name: tests

on:
    push:
    pull_request:
    schedule:
        - cron: '0 0 * * *'

jobs:
    build:
        runs-on: ubuntu-latest

        name: Build

        steps:
            - name: Checkout code
              uses: actions/checkout@v1

            - name: Cache dependencies
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{
                      hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: npm install --non-interactive

            - name: Make Production Build
              run: npm run production

    linux_tests:
        needs: build
        runs-on: ubuntu-latest

        strategy:
            fail-fast: true
            matrix:
                php: [8.0, 8.1]
                laravel: [9.*, 8.*, 7.*]
                stability: [prefer-lowest, prefer-stable]
                include:
                    - laravel: 8.*
                      orchestra: 6.*
                    - laravel: 9.*
                      orchestra: 7.*

        name:
            p ${{ matrix.php }} - l ${{ matrix.laravel }} - ${{ matrix.stability
            }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Cache dependencies
              uses: actions/cache@v1
              with:
                  path: ~/.composer/cache/files
                  key: dependencies-laravel-${{ matrix.laravel }}-php-${{
                      matrix.php }}-composer-${{ hashFiles('composer.json') }}

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions:
                      dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite,
                      pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
                  tools: composer:v2
                  coverage: none

            - name: Install dependencies
              run: |
                  composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
                  composer update --${{ matrix.stability }} --prefer-dist --no-interaction
                  php tests/install

            - name: Start Chrome Driver
              run: ./vendor/bin/dusk-updater detect --auto-update &&
                  ./vendor/laravel/dusk/bin/chromedriver-linux &

            - name: Run PHP tests via PHPUnit
              run: vendor/bin/phpunit

    windows_tests:
        needs: build
        runs-on: windows-latest

        strategy:
            fail-fast: true
            matrix:
                php: [8.0]
                laravel: [8.*, 7.*]
                include:
                    - laravel: 8.*
                      orchestra: 6.*

        name: p ${{ matrix.php }} - l ${{ matrix.laravel }} - Windows

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Cache dependencies
              uses: actions/cache@v1
              with:
                  path: ~/.composer/cache/files
                  key: dependencies-laravel-${{ matrix.laravel }}-php-${{
                      matrix.php }}-composer-${{ hashFiles('composer.json') }}

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions:
                      dom, curl, libxml, mbstring, zip, pdo, sqlite, pdo_sqlite,
                      bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
                  tools: composer:v2
                  coverage: none

            - name: Install dependencies
              run: |
                  composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
                  composer update --prefer-stable --prefer-dist --no-interaction
                  php tests/install

            - name: Start Chrome Driver
              run: ./vendor/bin/dusk-updater detect --auto-update &&
                  ./vendor/laravel/dusk/bin/chromedriver-linux &

            - name: Run PHP tests via PHPUnit
              run: vendor/bin/phpunit

    js-tests:
        runs-on: ubuntu-latest

        name: JavaScript tests

        steps:
            - name: Checkout code
              uses: actions/checkout@v1

            - name: Install dependencies
              run: npm install --non-interactive

            - name: Run javascript tests via Jest
              run: npm run test:js
