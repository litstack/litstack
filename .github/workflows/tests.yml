name: tests

on:
    push:
    pull_request:
    schedule:
        - cron: '0 0 * * *'

jobs:
    linux_tests:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: true
            matrix:
                php: [7.4]
                laravel: [7.*]
                stability: [prefer-lowest, prefer-stable]
                include:
                    - laravel: 7.*

        name: p ${{ matrix.php }} - l ${{ matrix.laravel }} - ${{ matrix.stability }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Cache dependencies
              uses: actions/cache@v1
              with:
                  path: ~/.composer/cache/files
                  key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
                  tools: composer:v2
                  coverage: none

            - name: Install dependencies
              run: |
                  composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
                  composer update --${{ matrix.stability }} --prefer-dist --no-interaction

            - name: Start Chrome Driver
              run: ./vendor/bin/dusk-updater detect --auto-update && ./vendor/laravel/dusk/bin/chromedriver-linux &

            - name: Run PHP tests via PHPUnit
              run: composer test

    windows_tests:
        runs-on: windows-latest

        strategy:
            fail-fast: true
            matrix:
                php: [7.4]
                laravel: [7.*]
                stability: [prefer-lowest, prefer-stable]
                include:
                    - laravel: 7.*

        name: p ${{ matrix.php }} - l ${{ matrix.laravel }} - ${{ matrix.stability }} - Windows

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Cache dependencies
              uses: actions/cache@v1
              with:
                  path: ~/.composer/cache/files
                  key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
                  tools: composer:v2
                  coverage: none

            - name: Install dependencies
              run: |
                  composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
                  composer update --${{ matrix.stability }} --prefer-dist --no-interaction

            - name: Start Chrome Driver
              run: ./vendor/bin/dusk-updater detect --auto-update && ./vendor/laravel/dusk/bin/chromedriver-linux &

            - name: Run PHP tests via PHPUnit
              run: composer test

    js-tests:
        runs-on: ubuntu-latest

        name: JavaScript tests

        steps:
            - name: Checkout code
              uses: actions/checkout@v1

            - name: Install dependencies
              run: yarn install --non-interactive

            - name: Run javascript tests via Jest
              run: yarn run test:js
